<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Create your own Quiz</h1>
        <div class="file-options">
    <button id="downloadBtn">Download Code</button>
    <label for="uploadInput" class="upload-label">
        Upload Code
        <input id="uploadInput" type="file" multiple accept=".html, .css, .js" hidden />
    </label>
</div>

    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Editor Container -->
        <div class="editor-container">
            <!-- Tabs for switching between HTML, CSS, and JavaScript -->
            <div class="tabs">
                <button class="tab-button active" data-tab="html">HTML</button>
                <button class="tab-button" data-tab="css">CSS</button>
                <button class="tab-button" data-tab="js">JavaScript</button>
            </div>

            <!-- HTML Editor -->
            <div id="html-editor" class="code-editor active"></div>

            <!-- CSS Editor -->
            <div id="css-editor" class="code-editor"></div>

            <!-- JavaScript Editor -->
            <div id="js-editor" class="code-editor"></div>
        </div>

        <!-- Preview Container -->
        <div class="preview-container">
            <div class="preview-header">
                <button id="popoutBtn" class="popout-btn">Popout Preview</button>
            </div>
            <iframe id="preview" class="preview"></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="script.js"></script>
</body>
</html>
